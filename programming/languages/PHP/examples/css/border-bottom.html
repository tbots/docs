<!DOCTYPE html>
<html>
	<head>
		<style>

		<!--The border-bottom property is a shorthand property in the following order for: -->
		<!--border-bottom-width:1px;-->
		<!--border-bottom-style:solid;-->
		<!--border-bottom-color:black;-->

			h1 {
				border-bottom:2px solid black;
			}

			h2 {
				border-bottom: 4px dotted blue;
			}

			h3 {
				border-bottom: dotted;
			}
		</style>
	</head>
	<body>
		<h1>A header with a solid red bottom border</h1>
		<h2>A header with a dotted blue bottom border</h2>
		<div>A div element with a double bottom border</div>
	</body>
