<!DOCTYPE html>

<html>
<head>
	<title>fonts</title>

	<style>
		#normal {
			font-style: normal;}
		#italic {
			font-style: italic;}
		#oblique {
			font-style: oblique;}
	</style>

</head>

<body>
	<p id="normal">This text is displayed as <em>normal<em></p>
	<p id="italic">This text is displayed as <em>italic</em></p>
	<p id="oblique">This text is displayed as <em>oblique</em></p>
</body>
