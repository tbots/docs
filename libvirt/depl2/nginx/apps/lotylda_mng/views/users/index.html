{{extend 'layout.html'}}
  <div class="page-content">
	<div class="row">
		<div class="col-md-12">
			<div class="portlet box blue">
			    <div class="portlet-title">
			    	<div class="caption">Users projects</div>
			    </div>				    
				<div class="portlet-body" >
					<div class="table-toolbar">
						{{if domains:}}
						<select onchange="changeDomain(this.value)" class="form-control input-medium" id="selDomain" style="display:inline" >
							{{for item in domains:}}	
								<option value="{{=item[0]}}" {{if selectedDomain == item[0]:}}selected{{pass}}>{{=item[1]}}</option>
							{{pass}}
						</select>
						{{pass}}
						{{if auth.has_membership(6,auth.user_id): }}&nbsp;<a href="javascript:;" onclick="editUser('0')" class="btn green" style="display:inline" >Add user</a>{{pass}}						
					</div>
					<table class="table table-condensed">
						<tr>
							<th>Name</th>
							<th>Email</th>																	
							<th>Active</th>
							<th>&nbsp;</th>
						</tr>
						{{if users:}}
						{{for item in users:}}
							<tr>
								<td>{{=item[2]}} {{=item[1]}}</td>
								<td>{{=item[3]}}</td>
								<td>									
									{{if item[6] != 'pending':}}
										<input type="checkbox" id="active-{{=item[4]}}" onclick="updateStatus('{{=item[4]}}')" checked  style="display:inline" />
									{{else:}}
										<input type="checkbox" id="active-{{=item[4]}}" onclick="updateStatus('{{=item[4]}}')" style="display:inline"  />
									{{pass}}								
								</td>
								<td>
									<button onclick="userGroups('{{=item[4]}}')" class="btn blue" style="display:inline" >User's groups</button>&nbsp;
									<button onclick="userProject('{{=item[4]}}')" class="btn blue" style="display:inline" >User's projects</button>&nbsp;
									<button onclick="editUser('{{=item[4]}}')" class="btn blue" style="display:inline" >Edit user</button>&nbsp;
									<button onclick="deleteUser('{{=item[4]}}')" class="btn red" style="display:inline" >Delete user</button>									
								</td>
							</tr>
						{{pass}}
						{{pass}}
					</table>					
				</div>
			</div>
		</div>		
	</div>
</div>
